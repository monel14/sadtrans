<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Ajouter un écouteur pour vérifier que OneSignal est chargé
        window.addEventListener('load', function() {
            // Vérifier si OneSignal est chargé après un délai
            setTimeout(function() {
                if (typeof window.OneSignal !== 'undefined') {
                    console.log('OneSignal SDK chargé avec succès');
                } else {
                    console.warn('OneSignal SDK non chargé - vérification du chargement différée');
                    // Réessayer après 2 secondes supplémentaires
                    setTimeout(function() {
                        if (typeof window.OneSignal !== 'undefined') {
                            console.log('OneSignal SDK chargé avec succès (deuxième tentative)');
                        } else {
                            console.error('OneSignal SDK non chargé après plusieurs tentatives');
                        }
                    }, 2000);
                }
            }, 1000);
        });
    </script>
</body>
