<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Hors Ligne - SadTrans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-btn {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6);
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            opacity: 0.8;
        }

        .feature-icon {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .connection-status.online {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-wifi-slash"></i> Hors ligne
    </div>

    <div class="offline-container">
        <div class="offline-icon pulse">
            <i class="fas fa-cloud-slash"></i>
        </div>
        
        <h1 class="offline-title">Mode Hors Ligne</h1>
        
        <p class="offline-message">
            Vous êtes actuellement hors ligne. Certaines fonctionnalités peuvent être limitées, 
            mais vous pouvez toujours accéder aux données mises en cache.
        </p>

        <button class="retry-btn" onclick="checkConnection()">
            <i class="fas fa-sync-alt"></i> Réessayer
        </button>

        <div class="features">
            <div class="feature">
                <i class="fas fa-database feature-icon"></i>
                <span>Données mises en cache disponibles</span>
            </div>
            <div class="feature">
                <i class="fas fa-sync feature-icon"></i>
                <span>Synchronisation automatique au retour en ligne</span>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt feature-icon"></i>
                <span>Vos données sont sécurisées</span>
            </div>
        </div>
    </div>

    <script>
        // Vérifier la connexion
        function checkConnection() {
            if (navigator.onLine) {
                // Rediriger vers l'application principale
                window.location.href = '/';
            } else {
                // Afficher un message
                showMessage('Toujours hors ligne. Vérifiez votre connexion internet.');
            }
        }

        // Afficher un message temporaire
        function showMessage(text) {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 1rem 2rem;
                border-radius: 10px;
                z-index: 1000;
                font-weight: 500;
            `;
            message.textContent = text;
            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // Écouter les changements de connexion
        window.addEventListener('online', () => {
            const status = document.getElementById('connectionStatus');
            status.innerHTML = '<i class="fas fa-wifi"></i> En ligne';
            status.classList.add('online');
            
            // Rediriger automatiquement après 2 secondes
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        });

        window.addEventListener('offline', () => {
            const status = document.getElementById('connectionStatus');
            status.innerHTML = '<i class="fas fa-wifi-slash"></i> Hors ligne';
            status.classList.remove('online');
        });

        // Vérifier la connexion au chargement
        if (navigator.onLine) {
            checkConnection();
        }
    </script>

    <!-- Font Awesome pour les icônes -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
